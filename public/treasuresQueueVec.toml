[["红色封面的书".items]]
name = "风暴中出击: 死亡辉光乐队"
introduce = """\
作者: 海因莱茵

这是一本传记性质的小说, 记录了被称为"死亡辉光乐队"的某个红极一时的地下实验摇滚乐队的经历.
这支乐队活跃于上世纪 80 年代末到 90 年代早期, 是当时流行的海盗电台文化产物.
改组后的光明矢整合了大量前中央警卫局成员协同傀儡政府对各个下层城市展开文化清洗,
将此前的无数私人电台尽数捣毁,
对文化未经授权的载体, 如磁带黑胶录像带印刷品进行了大大小小无数场焚烧,
最大的一场大火烧了两个多星期.

但这并没有难倒秘密结社的成员, 他们利用飞艇冒死停留在雷暴云层缝隙之间,
利用大功率射频指向天线将他们的节目广播, 这些电台被称为地下电台或海盗电台.
由于播出时间不可控, 海盗电台需要大量可以提前录制或可以简单的再创作的节目,
他们有时将大量的政治宣传歌曲remix成戏谑的搞笑流行曲目,
这被称为红色波普艺术, 不过这对电台主播的合成器效果器使用功底要求过高,
所以大部分电台和其他地下音频内容生产组织合作.

死亡辉光乐队就是在这一时期一炮走红的, 作为红色原子朋克摇滚浪潮的领军乐队,
他们喜欢模仿被禁止的音乐做词风格套上实验室风格的死亡摇滚,
彻彻底底的解放人们被束缚的内心. 在表演形式上他们也极尽奔放,
开着简陋的气球飞艇在夜晚靠近移动城市的露天广场展开赤旗带着舞台一起落下引吭高歌,
然后混入人群, 只留下被击毁飞艇和一地的录音带.

但是在一场演出前, 他们的信息被泄露, 飞艇将接近城市就被击毁,
他们干脆直接在燃烧下落的飞艇甲板上演奏, 直到化为废墟.
为了纪念他们, 每到他们的死亡纪念日, 无数海盗电台就会播放起他们的曲目.
"""
tags = [["书籍"]]

