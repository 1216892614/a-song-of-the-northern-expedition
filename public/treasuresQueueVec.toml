但和那些渠道丰富人员充足的大电台比,
这个一半音乐一半电杂音白噪的电台可以开下来都是奇迹了.
而更加雪上加霜的是清洗运动时警卫队干脆连着设备一起砸了.

但有一天, 一个瞎了一只眼瘸了一条腿的胖矮人黑船长带着一个硬壳飞艇找过来,
三个人一拍即合, 黑船长找波利兄弟会的朋友搞来射频天线和大功率无线电,
博客在家里翻出自己的碟机, 合成器和效果器, 沃尔找朋友搞来各种各样的碟片.
于是冲突世界海盗电台正式开张.

他们率先开创了海盗电台卖碟片的商业方式, 趁着夜色给大街小巷贴上红黑相间的拼接海报,
